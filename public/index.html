<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Quiz des Dévs</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/bd1b1dd772.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="bg-text">
      <!-- commentaire -->
      <h1>Le Quiz Des Dévs</h1>
      <div class="record">Record : 0</div>
      <div class="score"><strong>Score actuel : 0 / 0</strong></div>
      <div class="questions-lefts">questions restantes : 0</div>
      <div class="music" id="music"><i class="fa-solid fa-music"></i></div>
    </div>
    <div class="card">
      <div class="settings-btn"></div>
      <div class="card-question">
        <h3>Question</h3>
      </div>
      <div class="card-responses-container">
        <div class="responses">
          <div class="response 1">Cliquez ici</div>
          <div class="response 2">...ou là</div>
          <div class="response 3">...ou encore là</div>
          <div class="response 4">...ou peut-être ici ?</div>
        </div>
      </div>
      <div class="timer"></div>
      <div class="hint"></div>
    </div>

    <div class="blur-background"></div>
    <!-- SETTINGS NON VISIBLES DE BASE -->
    <div class="settings">
      <div class="set settings-title">Paramètres du Quiz</div>
      <div class="set settings-time">
        Temps par question
        <input
          type="range"
          name="settings-time"
          id="settings-time"
          min="5"
          max="120"
          step="5"
          value="20"
        />
        <output id="settings-time-value"></output>
      </div>
      <div class="set settings-ques-per-theme">
        Nombre de questions par thème
        <input
          type="range"
          name="settings-qpt"
          id="settings-qpt"
          min="1"
          max="10"
          step="1"
          value="5"
        />
        <output id="settings-qpt-value"></output>
      </div>
      <button class="challenge">CHALLENGE (en cours de dév)</button>
      <div class="set settings-themes-container">
        <div class="set settings-themes-title">Thèmes abordés</div>
        <div class="set settings-themes-list">
          <div class="set settings-theme">
            <label id="theme-all-input" for="theme-all">Tout les thèmes</label>
            <input type="checkbox" name="theme-html" id="theme-all" />
          </div>
          <div class="set settings-theme">
            <label for="theme-html">HTML</label>
            <input type="checkbox" name="theme-html" id="theme-html" />
            <br />
            <label for="theme-html2">HTML HARD</label>
            <input type="checkbox" name="theme-html2" id="theme-html2" />
          </div>
          <div class="set settings-theme">
            <label for="theme-css">CSS</label
            ><input type="checkbox" name="theme-css" id="theme-css" />
            <br />
            <label for="theme-css2">CSS HARD</label>
            <input type="checkbox" name="theme-css2" id="theme-css2" />
          </div>
          <div class="set settings-theme">
            <label for="theme-js">JavaScript</label>
            <input type="checkbox" name="theme-js" id="theme-js" />
            <br />
            <label for="theme-js2">JS HARD</label>
            <input type="checkbox" name="theme-js2" id="theme-js2" />
          </div>
          <div class="set settings-theme">
            <label for="theme-md">Markdown</label>
            <input type="checkbox" name="theme-md" id="theme-md" />
          </div>
          <div class="set settings-theme">
            <label for="theme-git">Git</label>
            <input type="checkbox" name="theme-git" id="theme-git" />
          </div>
          <div class="set settings-theme">
            <label for="theme-linux">Terminal Linux</label>
            <input type="checkbox" name="theme-linux" id="theme-linux" />
            <br />
            <label for="theme-linux2">Terminal Linux HARD</label>
            <input type="checkbox" name="theme-linux2" id="theme-linux2" />
          </div>
        </div>
      </div>
      <input
        type="button"
        class="settings-validate"
        id="settings-validate"
        value="Valider"
      />
    </div>

    <button class="top-100">Top 100</button>
    <div class="leaderboard">
      <h1>TOP 100</h1>
      <div class="leaderboard-container">
        <div class="top100-li">
          <div class="top100-index"><strong>Place</strong></div>
          <div class="top100-name"><strong>Pseudo</strong></div>
          <div class="top100-score"><strong>Score</strong></div>
        </div>
      </div>
    </div>
    <p class="visites"></p>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/jfKfPfyJRdk?si=jAUmskP0K-fkUTgK?autoplay=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <script type="module" src="./index.js"></script>
  </body>
</html>
