<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Quiz des Dévs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-text">
      <!-- commentaire -->
      <h1>Le Quiz Des Dévs</h1>

      <!-- <image src="./assets/img/quiz.png" title="Boost ton égo !" alt="img-quiz" /> -->

      <div class="record">Record : 0</div>
      <div class="score"><strong>Score actuel : 0 / 0</strong></div>
      <div class="questions-lefts">questions restantes : 0</div>
    </div>
    <div class="card">
      <div class="settings-btn"></div>
      <div class="card-question">
        <h3>Question</h3>
      </div>
      <div class="card-responses-container">
        <div class="responses">
          <div class="response 1"></div>
          <div class="response 2"></div>
          <div class="response 3"></div>
          <div class="response 4"></div>
        </div>
      </div>
      <div class="timer"></div>
      <div class="hint"></div>
    </div>

    <div class="blur-background"></div>
    <div class="settings">
      <h1>Paramètres du Quiz</h1>
      <div class="settings-time">Temps par question</div>
      <div class="settings-ques-per-theme">Nombre de questions par thème</div>
      <div class="settings-themes-container">
        <h2>Thèmes abordés</h2>
        <div class="settings-theme">HTML</div>
        <div class="settings-theme">CSS</div>
        <div class="settings-theme">JavaScript</div>
        <div class="settings-theme">Markdown</div>
        <div class="settings-theme">Git</div>
        <div class="settings-theme">Terminal Linux</div>
      </div>
    </div>

    <a href="https://X.com" target="_blank">Partage tes résultats sur X</a>
    <a href="./a-propos.html#aPropos">A propos</a>
    <script type="module" src="./index.js"></script>
  </body>
</html>
