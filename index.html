<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Le Quiz des Dévs</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-text">
      <!-- commentaire -->
      <h1>Le Quiz Des Dévs</h1>

      <!-- <image src="./assets/img/quiz.png" title="Boost ton égo !" alt="img-quiz" /> -->

      <div class="record">Record : 0</div>
      <div class="score"><strong>Score actuel : 0 / 0</strong></div>
      <div class="questions-lefts">questions restantes : 0</div>
    </div>
    <div class="card">
      <div class="settings-btn"></div>
      <div class="card-question">
        <h3>Question</h3>
      </div>
      <div class="card-responses-container">
        <div class="responses">
          <div class="response 1"></div>
          <div class="response 2"></div>
          <div class="response 3"></div>
          <div class="response 4"></div>
        </div>
      </div>
      <div class="timer"></div>
      <div class="hint"></div>
    </div>

    <div class="blur-background"></div>
    <!-- SETTINGS NON VISIBLES DE BASE -->
    <div class="settings">
      <div class="settings-title">Paramètres du Quiz</div>
      <div class="settings-time">
        Temps par question
        <input
          type="range"
          name="settings-time"
          id="settings-time"
          min="5"
          max="120"
          step="5"
          value="20"
        />
        <output id="settings-time-value"></output>
      </div>
      <div class="settings-ques-per-theme">
        Nombre de questions par thème
        <input
          type="range"
          name="settings-qpt"
          id="settings-qpt"
          min="1"
          max="10"
          step="1"
          value="5"
        />
        <output id="settings-qpt-value"></output>
      </div>
      <div class="settings-themes-container">
        <div class="settings-themes-title">Thèmes abordés</div>
        <div class="settings-themes-list">
          <div class="settings-theme">
            <label for="theme-all">Tout les thèmes</label>
            <input type="checkbox" name="theme-html" id="theme-all" />
          </div>
          <div class="settings-theme">
            <label for="theme-html">HTML</label>
            <input type="checkbox" name="theme-html" id="theme-html" />
          </div>
          <div class="settings-theme">
            <label for="theme-css">CSS</label
            ><input type="checkbox" name="theme-css" id="theme-css" />
          </div>
          <div class="settings-theme">
            <label for="theme-js">JavaScript</label>
            <input type="checkbox" name="theme-js" id="theme-js" />
          </div>
          <div class="settings-theme">
            <label for="theme-md">Markdown</label>
            <input type="checkbox" name="theme-md" id="theme-md" />
          </div>
          <div class="settings-theme">
            <label for="theme-git">Git</label>
            <input type="checkbox" name="theme-git" id="theme-git" />
          </div>
          <div class="settings-theme">
            <label for="theme-linux">Terminal Linux</label>
            <input type="checkbox" name="theme-linux" id="theme-linux" />
          </div>
        </div>
      </div>
      <input type="button" class="settings-validate" id="settings-validate" value="Valider"></input>
    </div>

    <a href="https://X.com" target="_blank">Partage tes résultats sur X</a>
    <a href="./a-propos.html#aPropos">A propos</a>
    <script type="module" src="./index.js"></script>
  </body>
</html>
